<div class="card my-5" >
  <div class="card-header">
    <h3>Enregistrement d'un candidat</h3>
  </div>
  <div class="card-body px-5 theadbg text-white">
    <div [hidden]="submitted" style="width: 500px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="prenom">Prénom </label>
          <input
            name="prenom"
            id="prenom"
            type="text"
            placeHolder="Prénom candidat"
            class="form-control"
            required
            [(ngModel)]="candidat.prenom"
          />
        </div>
        <div class="form-group">
          <label for="nom">Nom </label>
          <input
            name="nom"
            id="nom"
            type="text"
            placeHolder="Nom candidat"
            class="form-control"
            required
            [(ngModel)]="candidat.nom"
          />
        </div>
        <div class="form-group">
          <label for="provenance">Provenance </label>
          <input
            name="provenance"
            id="provenance"
            type="text"
            placeHolder="Etablissement origine"
            class="form-control"
            required
            [(ngModel)]="candidat.provenance"
          />
        </div>
        <div class="form-group">
          <label for="cni">CNI </label>
          <input
            name="cni"
            id="cni"
            type="text"
            placeHolder="Numéro identification"
            class="form-control"
            required
            [(ngModel)]="candidat.cni"
          />
        </div>

        <div class="form-group">
          <label for="telephone">Téléphone </label>
          <input
            name="telephone"
            id="telephone"
            type="text"
            placeHolder="Téléphone"
            class="form-control"
            required
            [(ngModel)]="candidat.telephone"
          />
        </div>
        <div class="form-group">
          <label for="sexe">Sexe </label>
          <input
            name="sexe"
            id="sexe"
            type="text"
            placeHolder="Sexe"
            class="form-control"
            required
            [(ngModel)]="candidat.sexe"
          />
        </div>
        <div class="form-group">
          <label for="datenais">Date de Nais </label>
          <input
            name="datenais"
            id="datenais"
            type="text"
            placeHolder="Date de naissance"
            class="form-control"
            required
            [(ngModel)]="candidat.datenais"
          />
        </div>
        <div class="form-group">
          <label for="niveau">Niveau </label>
          <input
            name="niveau"
            id="niveau"
            type="text"
            placeHolder="Niveau étude"
            class="form-control"
            required
            [(ngModel)]="candidat.niveau"
          />
        </div>
        <button type="submit" class="btn btn-success" (click)="saveCandidat()">
          Submit
        </button>
        <div *ngIf="submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-info">Add</button>
        </div>
  </form>
  </div>
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCandidat()">Add</button>
  </div>
  </div>
</div>
