<div class="card my-5">
    <div class="card-header">
      <h3>Liste des Centres</h3>
      <div class="text-right"><a  href="http://localhost:4200/addcentre"><button class="btn btn-outline-primary ">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Nouveau centre</button></a></div>
    </div>
    
  
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="theadbg text-left text-white">
          <tr>
            <th></th>
            <th>Nom</th>
            <th>Région</th>
            <th>Département</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let centre of centres | async" class="text-center">
            <td>
              <button class="btn btn-warning btn-sm">
                <i class="fa fa-pen"></i>
              </button>
            </td>
            <td>{{ centre.nom }}</td>
            <td>{{ centre.region }}</td>
            <td>{{ centre.departement }}</td>
            <td>{{ centre.telephone }}</td>
            <td>{{ centre.email }}</td>                       
            <td>
              
              <button  (click)="deleteCentre(centre.idcentre)" class="btn btn-danger btn-sm">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
